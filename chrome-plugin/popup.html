<!DOCTYPE html>
<html>
<head>
  <title>YouTube URL Extractor</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
    }
    .download-link {
      display: block;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <input type="text" id="url" placeholder="YouTube URL">
  <button id="extract">Download Data</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
